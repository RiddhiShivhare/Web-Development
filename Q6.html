<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                        <div>
                            <label for="Title">Title</label>
                            <select name="title" id="Title">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                            </select>
                        
                        
                            <label for="Name">Full Name</label>
                            <input type="text" id="Name" name="name" placeholder="Full Name Required">
                            </div><br>
                            <div>
                            <label for="FName">Father's Name</label>
                            <input type="text" id="FName" name="fname" placeholder="">
                        </div><br>
                        <div>
                            <label for="Gender">Gender : </label>
                            Male <input type="radio" id="Gender" name="gender" placeholder="">
                            Female <input type="radio" id="Gender" name="gender" placeholder="">
                        </div><br>
                        <div>
                            <label for="MStatus">Marital Status</label>
                            <select name="mstatus" id="MStatus">
                                <option value="Married">Married</option>
                                <option value="Single">Single</option>
                                <option value="Divorced">Divorced</option>
                            </select>
                        </div><br>
                        <div>
                            <label for="Dob">DOB</label>
                            <input type="date" id="dob" name="Dob" placeholder="">
                        </div><br>
                        <div>
                            <label for="Category">Category</label>
                            <select name="Category" id="Category">
                                <option value="General">General</option>
                                <option value="OBC">OBC</option>
                                <option value="SC">SC</option>
                                <option value="ST">ST</option>
                            </select>
                        </div><br>
                        <div>
                            <label for="Religion">Religion</label>
                            <select name="Religion" id="Religion">
                                <option value="Hindusium">Hindusium</option>
                                <option value="Muslim">Muslim</option>
                                <option value="Bhuddism">Bhuddism</option>

                            </select>
                        </div><br>
            
                    </fieldset>
                    <fieldset>
                <legend>Contact Details</legend>
                        <div>
                            <label for="mobile">Mobile Number</label>
                            <input type="number" id="mobile" name="mobile" placeholder="">
                        </div><br>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="">
                        </div><br>
                        <div>
                            <label for="Email">Email</label>
                            <input type="email" id="Email" name="Email" placeholder="">
                        </div><br>
                        <div>
                            <label for="City">City</label>
                            <input type="text" id="City" name="City" placeholder="">
                        </div><br>
                        <div>
                            <label for="Pincode">Pincode</label>
                            <input type="number" id="Pincode" name="Pincode" placeholder="">
                        </div><br>
                        <div>
                            <label for="States">States</label>
                            <select name="States" id="States">
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttrakhand">Uttrakhand</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                            </select>
                        </div><br>
                    </fieldset>
                 
                
        </form>
    </div>
</body>

</html>
