<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature change</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <input type="number", id="t"> 
    <button type="button" onclick=" temperature()">CLICK</button>

   
    <script>
        function temperature(){
            temp=document.getElementById('t').value;
            let f = (temp*(9/5)) + 32;
            document.write( temp + " " + "degre celcius" + "temperature in fahrehiet is " + f);
        }
    </script>
</body>
</html>
