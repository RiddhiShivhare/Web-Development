<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>wom manipulation</title>
    <style>
    </style>
</head>
<body>
    <!-- setTimeout -->
    <!-- <input type="button" value="click" onclick="setTimeout(msg , 2000)"> --><button class="btn btn-primary" type="button" onclick="alt()">ALTER</button>
    <button class="btn btn-primary" type="button" onclick="cnf()">CONFIRM</button>
    <button class="btn btn-primary" type="button" onclick="prmpt()">PROMPT</button>
    <button class="btn btn-primary" type="button" onclick="opn()">OPEN</button>
    <button class="btn btn-primary" type="button" onclick="cls()">CLOSE</button>
    <button class="btn btn-primary" type="button" onclick="setTimeout(msg , 2000)">MSG</button>
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <p id="para"></p>
    <script>
        // alert
       function alt(){
        alert("This is an alert!");
       }
       // confirm
       function cnf(){
        confirm("click ok to confirm!");
       }
       //prompt
       function prmpt(){
        let a = prompt("Enter your Name.");
        if(a != null){
            document.getElementById("head1").innerHTML = "Hello";
        }
        else{
            document.getElementById("head2").innerHTML = "I am Neha.";
                }
       }
       // open and close
       let wind ;
       function opn(){
        wind = open('https://www.google.com');
       }
       function cls(){
        wind.close();
       }
       // settimeout
       function msg(){
        document.getElementById("para").innerHTML = "Hello I am Neha from Graphic Era University"
       }
    </script>
</body>
</html>
