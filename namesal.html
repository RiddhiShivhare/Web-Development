<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>js tables</title>
</head>
<body>
      <table border="1px">
        <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
        </tr>
        <tr>
                <td id="id1">null</td>
                <td id="id2">null</td>
                <td id="id3">null</td>
            </tr>
       </table>
    <center>
    <button type="button" onclick="eventhappen()" class="btn btn-primary btn-lg">CLICK</button>
    </center>
     <script>
        function eventhappen()
        {
         var a , b , c ;
         a = prompt("Enter your Name:");
         b = prompt("Enter your Age:");
         c = prompt("Enter your Salary:");
       if(a != null && b != null && c != null){
            document.getElementById("id1").innerHTML= a ;
            document.getElementById("id2").innerHTML = b ;
            document.getElementById("id3").innerHTML = c ;
        }
    }
    </script> 
</body>
</html>
